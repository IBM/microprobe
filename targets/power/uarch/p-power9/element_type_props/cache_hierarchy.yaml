---
- Name: cache_size
  Description: Cache size in kb
  Default: NO_DEFAULT
  Values:
    L3: 122880
    L2:    512
    L1D:    32
    L1I:    32
- Name: cache_linesize
  Description: Cache line size in bytes
  Default: NO_DEFAULT
  Values:
    L3:  128
    L2: 128
    L1D: 128
    L1I: 128
- Name: cache_ways
  Description: Cache ways
  Default: NO_DEFAULT
  Values:
    L3:  20
    L2:  8
    L1D:  8
    L1I:  8
- Name: cache_address_size
  Description: Address size in bits
  Default: NO_DEFAULT
  Values:
    L3:  64
    L2: 64
    L1D: 64
    L1I: 64
- Name: cache_next_level
  Description: Next cache level
  Default: NO_DEFAULT
  Values:
    L2: L3
    L1D: L2
    L1I: L2
