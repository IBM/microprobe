- Name: X0
  Type: ireg
  Representation: 'x0'
  Codification: '0'
  Description: General Purpose Register 0
  Repeat:
    From: 0
    To: 31
- Name: F0
  Type: freg
  Representation: 'f0'
  Codification: '0'
  Description: Floating Point Register 0
  Repeat:
    From: 0
    To: 31
- Name: PC
  Type: SPR
  Representation: 'N/A'
  Description: Program Counter register
