---
- Name: disable_asm
  Description: Boolean indicating if ASM generation is disabled for the instruction. If so, binary codification is used
  Default: False
  Values:
    CUSTOM0_V0: True
    CUSTOM1_V0: True
    CUSTOM2_V0: True
    CUSTOM3_V0: True
