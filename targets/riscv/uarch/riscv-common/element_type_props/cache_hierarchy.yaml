---
- Name: cache_next_level
  Description: Next cache level
  Default: NO_DEFAULT
- Name: cache_size
  Description: Cache size in kb
  Default: NO_DEFAULT
  Values:
    DummyCache: 128
- Name: cache_linesize
  Description: Cache line size in bytes
  Default: NO_DEFAULT
  Values:
    DummyCache: 256
- Name: cache_ways
  Description: Cache ways
  Default: NO_DEFAULT
  Values:
    DummyCache: 8
- Name: cache_address_size
  Description: Address size in bits
  Default: NO_DEFAULT
  Values:
    DummyCache: 64
