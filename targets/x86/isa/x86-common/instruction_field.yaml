- Name: "REX_header"
  Description: First 4 bit of REX byte with fixed value
  Size: 4
  Show: False
  IO: I
  Operand: UImm4_0100
- Name: "REX_W"
  Description: Fifth bit of REX byte, 1 means wide
  Size: 1
  Show: False
  IO: I
  Operand: UImm1
- Name: "REX_R"
  Description: Sixth bit of REX byte, to prepend ModRM_RegOpc
  Size: 1
  Show: False
  IO: I
  Operand: UImm1
- Name: "REX_X"
  Description: Seventh bit of REX byte, to prepend SIB_index
  Size: 1
  Show: False
  IO: I
  Operand: UImm1
- Name: "REX_B"
  Description: Last bit of REX byte, to prepend ModRM_RM or SIB_base
  Size: 1
  Show: False
  IO: I
  Operand: UImm1
