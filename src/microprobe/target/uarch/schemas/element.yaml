---
type: //arr
contents:
  type: //rec
  required:
    Name :
      type : //str
      length : { min: 1 }
    Type:
      type : //str
      length : { min: 1 }
  optional:
    Description :
      type : //str
      length : { min: 1 }
    Subelements :
      type : //arr
      contents:
        type: //str
        length : { min: 1 }
    Repeat:
      type : //rec
      required:
        From:
          type: //int
          range : { min: 0 }
        To:
          type: //int
          range : { min: 1 }
