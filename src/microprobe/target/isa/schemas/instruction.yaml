---
type: //arr
contents:
  type: //rec
  required:
    Name:
      type: //str
      length: { min: 1 }
    Mnemonic:
      type: //str
      length: { min: 1 }
    Opcode:
      type: //str
      length: { min: 1 }
    Format:
      type: //str
      length: { min: 1 }
  optional:
    Description:
      type: //str
      length: { min: 1 }
    Operands:
      type: //map
      values:
        type: //seq
        contents:
          - type: //str
            length: { min: 1 }
          - type: //str
            length: { min: 1 }
          - type: //str
            length: { min: 1 }
    MemoryOperands:
      type: //map
      values:
        type: //seq
        contents:
          - type: //any
          - type: //any
          - type: //int
          - type: //str
            length: { min: 1 }
    ImplicitOperands:
      type: //map
      values:
        type: //seq
        contents:
          - type: //any
          - type: //any
    TargetChecks:
      type: //map
      values:
        type: //arr
        contents:
          type: //any
    InstructionChecks:
      type: //map
      values:
        type: //arr
        contents:
          type: //any
