---
type: //arr
contents:
  type: //any
  of:
    # OperandReg
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Registers:
          type: //any
          of:
            - type: //arr
              contents:
                type: //str
                length: { min: 1 }
              length: { min: 1 }
            - type: //map
              values:
                type: //arr
                contents:
                  type: //str
                  length: { min: 1 }
                length: { min: 1 }
      optional:
        AddressBase:
          type: //bool
        AddressIndex:
          type: //bool
        FloatingPoint:
          type: //bool
        Vector:
          type: //bool
        Description:
          type: //str
          length: { min: 1 }
        Override:
          type: //bool
    # OperandImmRange
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Min:
          type: //int
        Max:
          type: //int
      optional:
        Step:
          type: //int
        AddressIndex:
          type: //bool
        Shift:
          type: //int
        Add:
          type: //int
        Description:
          type: //str
          length: { min: 1 }
        Except:
          type: //arr
          contents:
            type: //int
          length: { min: 1 }
        Override:
          type: //bool
    #OperandValueSet
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Values:
          type: //arr
          contents:
            type: //int
          length: { min: 1 }
      optional:
        Description:
          type: //str
          length: { min: 1 }
        Override:
          type: //bool
        Representation:
          type: //arr
          contents:
            type: //str
          length: { min: 1 }
    #OperandConst
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Value:
          type: //int
      optional:
        Description:
          type: //str
          length: { min: 1 }
        Override:
          type: //bool
    #OperandConstReg
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Register:
          type: //str
          length: { min: 1 }
      optional:
        Description:
          type: //str
          length: { min: 1 }
        Override:
          type: //bool
        FloatingPoint:
          type: //bool
        AddressBase:
          type: //bool
        AddressIndex:
          type: //bool
        Vector:
          type: //bool
    #OperandRelative
    - type: //rec
      required:
        Name:
          type: //str
          length: { min: 1 }
        Relative:
          type: //bool
        MaxDisplacement:
          type: //int
        MinDisplacement:
          type: //int
      optional:
        Description:
          type: //str
          length: { min: 1 }
        Shift:
          type: //int
        Override:
          type: //bool
        Step:
          type: //int
        ExceptRange:
          type: //arr
          contents:
            type: //arr
            contents:
              type: //int
            length: { min: 2, max: 2 }
          length: { min: 1 }
